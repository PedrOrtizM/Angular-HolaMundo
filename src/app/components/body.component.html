<div class="container main-container">

<div class="row">
    <div class="col-md-6">

      <h1>NG IF</h1>
      <hr>
      <button type="button" class="btn btn-outline-primary btn-block"
       (click)="mostrar = !mostrar">
      Mostrar/Ocultar
     </button>
     <br>
      <div *ngIf="mostrar" class="card text-white bg-primary">
      <div class="card-body">
      <h4 class="card-title">{{frase.mensaje}}</h4>
      <p class="card-text">{{frase.autor}}</p>
      </div>
      </div>

    </div>
    <hr>
    <div class="col-md-6">
    <h1>ng form</h1>

    <hr>
    <ul *ngFor="let persona of personas let i = index"class="list-group">
    <li class="list-group-item">
      {{i+1}}. {{persona}}
    </li>

  </ul>

      </div>
      <div class="col">
        <button type="button"class="btn btn-outline-primary"
        (click)="mostrar2 = !mostrar2">>Mostrar</button>
        <div *ngIf="mostrar2" class="card text-white bg-primary">

        <div class="card-body">
        <h4 class="card-title">Nueva Tarjeta</h4>
        <ul *ngFor="let persona of personas let i = index"class="list-group">
        <p class="card-text">
          {{i+1}}. {{persona}}
        </p>

      </ul>

        </div>
        </div>
      </div>
</div>

</div>
